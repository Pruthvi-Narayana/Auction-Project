<!DOCTYPE html>
{% extends "base.html" %}
{% block content %}
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add Item</title>
<style>
    body {
        font-family: Arial, sans-serif;
    }
    .container {
        width: 50%;
        margin: 0 auto;
        padding: 20px;
    }
    form {
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 20px;
        background-color: #f9f9f9;
    }
    label {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"],
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    input[type="file"] {
        margin-bottom: 15px;
    }
    input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 15px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #45a049;
    }
    #special {
    font-size: 16px; /* Adjust the font size as needed */
    background-color: lightblue;
    color: white;
    padding: 10px 20px; /* Adjust the padding as needed */
    border: 1px solid lightblue; /* Add border to create a button-like appearance */
    border-radius: 4px;
    cursor: pointer;
    display: inline-block; /* Ensures the width is only as much as the content */
    text-decoration: none; /* Remove underline for better button appearance */
    text-align: center; /* Center the text within the button */
}

</style>
</head>
<body>
<div class="container">
    <h2>Add New Item</h2>
    <form method="post" enctype="multipart/form-data" >
        {% csrf_token %}
        <label for="name">Item Name:</label>
        <input type="text" id="name" name="productName" required>

        <label for="price">Price:</label>
        <input type="number" id="price" name="productPrice" min="0" required>

        <label for="description">Description:</label>
        <textarea id="description" name="productDescription" rows="4" required></textarea>

        <label for="image">Upload Picture:</label>
        <input type="file" id="image" name="productImage" accept="image/*" required>

        <input type="submit" value="Add Item">
    </form>
</div>

</body>
</html>
{%endblock %}
